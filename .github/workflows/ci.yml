name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    name: benchmark on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: benchmark.json
          key: benchmark-${{ matrix.os }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            benchmark-${{ matrix.os }}-${{ github.ref_name }}
            benchmark-${{ matrix.os }}
      - name: install
        shell: bash
        run: |
          if [ -f benchmark.json ]; then
            pip install numpy scipy
            mv benchmark.json benchmark_cached.json
          fi
      - name: build
        shell: bash
        run: |
          python build.py --benchmark \
            --benchmark_out="${{ github.workspace }}/benchmark.json" \
            --benchmark_compare="${{ github.workspace }}/benchmark_cached.json"
      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}-${{ github.ref_name }}-${{ github.sha }}
          path: benchmark.json

  test:
    name: test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: build
        run: python build.py --examples --test --unity

  unity:
    name: unity on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
      - uses: seanmiddleditch/gha-setup-ninja@master
      - name: build
        shell: bash
        run: python build.py --android --unity
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
